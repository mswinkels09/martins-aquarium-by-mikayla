<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main class="body"></main>
        <img class="logo" src="./images/logo.png" alt="logo" >
        <h1>Martin's Fishcapade</h1>

        <article class="fishList">

            <section class="fish">
                <img class="fish__image" src="https://qph.fs.quoracdn.net/main-qimg-1443196e4d8a4e17176d6b97eedc4f37" alt="flounder">
                <div class="fish__name">Flounder</div>
                <div class="fish__species">Royal Angelfish</div>
                <div class="fish__length">25 cm</div>
                <div class="fish__locations">Indo-Pacific Oceans</div>
                <div class="fish__diet">Sponges and Turnicates</div>
            </section>

            <section class="fish">
                <img class="fish__image" src="https://upload.wikimedia.org/wikipedia/commons/a/ae/Katri.jpg" alt="goldfish">
                <div class="fish__name">CLeo</div>
                <div class="fish__species">Goldfish</div>
                <div class="fish__length">16 in</div>
                <div class="fish__locations">Italy</div>
                <div class="fish__diet">algae</div>
            </section>

            <section class="fish">
                <img class="fish__image" src="https://media.wsimag.com/attachments/716f6066bcc6b29e1054ca0264022c56d729607c/store/fill/1090/613/e6101c269024548aa40ddcac9b3fa54eee13cb721e7c8f8bcdf890436959/A-puffer-fish.jpg" alt="pufferfish">
                <div class="fish__name">Mrs. Puff</div>
                <div class="fish__species">Pufferfish</div>
                <div class="fish__length">2 ft</div>
                <div class="fish__locations"></div>
                <div class="fish__diet">Pacific Ocean</div>
            </section>

        </article>

        <article class="quoteList">
            <section class="quote">
                <div class="quote__author"></div>
                <div class="quote__text"></div>
            </section>
            <section class="quote">
                <div class="quote__author"></div>
                <div class="quote__text"></div>
            </section>
            <section class="quote">
                <div class="quote__author"></div>
                <div class="quote__text"></div>
            </section>
            <section class="quote">
                <div class="quote__author"></div>
                <div class="quote__text"></div>
            </section>
        </article> 

        <article class="locationList">
            <section class="location">
                <img class="location__image" >
                <div class="location__name"></div>
                <a class="location__url" href=""></a>
                <div class="location__description"></div>
            </section>
            <section class="location">
                <img class="location__image" >
                <div class="location__name"></div>
                <a class="location__url" href=""></a>
                <div class="location__description"></div>
            </section>
            <section class="location">
                <img class="location__image" >
                <div class="location__name"></div>
                <a class="location__url" href=""></a>
                <div class="location__description"></div>
            </section>
        </article>

        <article class="tipList">
            <section class="tip">
                <div class="tip__text"></div>
            </section>
            <section class="tip">
                <div class="tip__text"></div>
            </section>
            <section class="tip">
                <div class="tip__text"></div>
            </section>
        </article>
            
</body>
</html>
